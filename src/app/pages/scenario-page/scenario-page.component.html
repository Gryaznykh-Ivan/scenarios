<div class="flex flex-col h-full">
  <div class="relative z-10">
    <app-tabs></app-tabs>
  </div>
  <div
    *ngIf="(fileId$ | async) === null"
    class="absolute inset-0 flex justify-center items-center bg-gray-100"
  >
    <app-filesystem-form
      class="bg-white shadow-sm w-full max-w-md rounded-md p-4"
    ></app-filesystem-form>
  </div>
  <ng-container *ngIf="fileId$ | async">
    <app-toolbar></app-toolbar>
    <app-sidebars class="flex-1">
      <app-editor></app-editor>
    </app-sidebars>
  </ng-container>
</div>
