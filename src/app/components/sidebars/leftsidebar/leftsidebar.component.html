<div
  *ngIf="toolbarService.toolbar$ | async as toolbar"
  class="h-full transition-all"
  [ngStyle]="{
    width:
      toolbar.scenarios !== false || toolbar.actions !== false
        ? leftSidebarWidth + leftSidebarExtraWidth + 'px'
        : '0px',
    transition: isDragging === true ? 'none 0s ease 0s' : ''
  }"
  draggable
  dragHandle="#dragLeftSidebarHandle"
  (onDragStart)="onSidebarDragStart()"
  (onDragMove)="onLeftSidebarDragMove($event)"
  (onDragEnd)="onLeftSidebarDragEnd()"
>
  <div class="relative h-full p-2 px-3">
    <div
      id="dragLeftSidebarHandle"
      class="absolute right-0 top-0 h-full w-1.5 hover:bg-black/10 cursor-ew-resize"
    ></div>
    <div class="flex flex-col h-full dense-2" *ngIf="toolbar.scenarios">
      <mat-form-field class="w-full" appearance="outline">
        <mat-label>Сценарии</mat-label>
        <input matInput [(ngModel)]="fileSearch" />
      </mat-form-field>
      <div class="flex-1 pb-3 space-y-2">
        <div class="flex items-center h-10 bg-blue-500 overflow-hidden">
          <div class="flex-1">

            <div class="whitespace-nowrap overflow-ellipsis">
              Lorem ipsum dolor, sit amet consectetur adipisicing elit. Molestias
              mollitia maxime perspiciatis cum nihil quis, neque iusto modi
              voluptates enim voluptatibus ipsam consequuntur autem hic!
            </div>
          </div>
          <div class="">
            <svg
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M10 11V17M14 11V17M4 7H20M19 7L18.133 19.142C18.0971 19.6466 17.8713 20.1188 17.5011 20.4636C17.1309 20.8083 16.6439 21 16.138 21H7.862C7.35614 21 6.86907 20.8083 6.49889 20.4636C6.1287 20.1188 5.90292 19.6466 5.867 19.142L5 7H19ZM15 7V4C15 3.73478 14.8946 3.48043 14.7071 3.29289C14.5196 3.10536 14.2652 3 14 3H10C9.73478 3 9.48043 3.10536 9.29289 3.29289C9.10536 3.48043 9 3.73478 9 4V7H15Z"
                stroke="black"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
            </svg>
          </div>
        </div>
      </div>
      <button mat-raised-button color="primary">Создать сценарий</button>
    </div>
    <div *ngIf="toolbar.actions">
      <div class="text-lg font-medium mb-3">Действия</div>
    </div>
  </div>
</div>
