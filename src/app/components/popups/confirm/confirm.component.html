<h1 mat-dialog-title>{{ data.title}}</h1>
<div mat-dialog-content>{{ data.message }}</div>
<div mat-dialog-actions>
  <button mat-button mat-dialog-close *ngIf="data.NO">{{ data.NO }}</button>
  <button mat-button color="warn" cdkFocusInitial *ngIf="data.YES" (click)="onConfirm()">{{data.YES}}</button>
</div>
